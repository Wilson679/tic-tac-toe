<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="root"></div>
  <div class="game-container">
    <div id="board" class="board"></div>
    <div id="status" class="status"></div>
    <button id="startBtn">开始游戏</button>
    <button id="resetBtn" style="display: none;">重置游戏</button>
    <div id="difficultyOptions" style="display: none;"></div>
    <div id="onlineOptions" style="display: none;">
      <input type="text" id="roomId" placeholder="房间号">
      <button id="joinRoomBtn">加入房间</button>
      <button id="createRoomBtn">创建房间</button>
      <div id="onlineStatus"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
