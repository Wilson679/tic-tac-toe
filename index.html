<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>井字棋游戏 - 增强版</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>井字棋游戏</h1>
        
        <div class="options">
            <div class="option-group">
                <label>模式选择:</label>
                <label><input type="radio" name="connectionMode" value="offline" checked> 离线模式</label>
                <label><input type="radio" name="connectionMode" value="online"> 在线模式</label>
            </div>

            <div class="option-group">
                <label>先手玩家:</label>
                <label><input type="radio" name="firstPlayer" value="X" checked> X</label>
                <label><input type="radio" name="firstPlayer" value="O"> O</label>
            </div>
            
            <div class="option-group">
                <label>游戏模式:</label>
                <label><input type="radio" name="gameMode" value="twoPlayer" checked> 双人模式</label>
                <label><input type="radio" name="gameMode" value="singlePlayer"> 单人模式</label>
            </div>

            <div class="option-group" id="difficultyOptions" style="display: none;">
                <label>难度:</label>
                <label><input type="radio" name="difficulty" value="easy" checked> 简单</label>
                <label><input type="radio" name="difficulty" value="medium"> 中等</label>
                <label><input type="radio" name="difficulty" value="hard"> 困难</label>
            </div>

            <div class="option-group" id="onlineOptions" style="display: none;">
                <label>房间号:</label>
                <input type="text" id="roomId" placeholder="输入房间号">
                <button id="joinRoomBtn">加入房间</button>
                <button id="createRoomBtn">创建房间</button>
            </div>
            
            <button id="startBtn">开始游戏</button>
        </div>
        
        <div id="status">请选择选项并点击"开始游戏"</div>
        
        <div class="board" id="board">
            <!-- Cells for the tic-tac-toe board -->
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <button id="resetBtn" style="display: none;">重新开始</button>
        
        <div class="stats">
            <div>胜利: <span id="wins">0</span> | 平局: <span id="draws">0</span> | 失败: <span id="losses">0</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
