<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./script.js"></script>
</head>
<body>
  <h1>Welcome to Tic Tac Toe</h1>
  <div id="root">
    <div class="container">
      <p>Select game mode and difficulty.</p>
      <div class="options">
        <!-- Game mode selection -->
        <div class="option-group">
          <label>
            <input type="radio" name="gameMode" value="twoPlayer" checked>
            Two Player Mode
          </label>
          <label>
            <input type="radio" name="gameMode" value="singlePlayer">
            Single Player Mode
          </label>
        </div>
        <!-- Difficulty selection -->
        <div id="difficultyOptions" class="option-group" style="display: none;">
          <label>
            <input type="radio" name="difficulty" value="easy" checked>
            Easy
          </label>
          <label>
            <input type="radio" name="difficulty" value="medium">
            Medium
          </label>
          <label>
            <input type="radio" name="difficulty" value="hard">
            Hard
          </label>
        </div>
        <!-- Online options -->
        <div id="onlineOptions" style="display: none;">
          <input type="text" id="roomId" placeholder="Room ID">
          <button id="joinRoomBtn">Join Room</button>
          <button id="createRoomBtn">Create Room</button>
          <div id="onlineStatus"></div>
        </div>
      </div>
      <button id="startGameBtn">Start Game</button>
    </div>
  </div>
  <div class="game-container">
    <div id="board" class="board"></div>
    <div id="status" class="status"></div>
    <button id="resetBtn" style="display: none;">Reset Game</button>
    <button id="replayBtn" style="display: none;">Replay</button>
  </div>
</body>
</html>
